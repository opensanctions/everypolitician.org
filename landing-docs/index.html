<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EveryPolitician</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Outfit:wght@100;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fafafa;
      --text: #1b1b1b;
      --text-muted: #5c5c5c;
      --accent: #004F8C;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit Thin', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    p {
      font-family: 'Inter', sans-serif;
      font-size: 1.0rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
      max-width: 480px;
      line-height: 1.4;
    }

    a {
      color: var(--accent);
      font-weight: 100;
      text-decoration: none;
      font-family: 'Inter Regular', sans-serif;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Accountability is not dead</h1>
  <p>The politicians aren’t going anywhere — neither are we. Back soon. </p>
    <br />
  <a href="https://www.opensanctions.org/impressum/">Impressum</a>
</body>


</html>
